<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon-32x32.png">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>

<section class="main">
    <div class="user-testimonial">
        <div class="group">
            <div class="user-picture">
                <img src="static/img/image-tanya.jpg" alt="">
            </div>
            <div class="slider">
                <img src="static/img/icon-prev.svg" alt="">
                <img src="static/img/icon-next.svg" alt="">
            </div>
        </div>
        <div class="group">
            <div class="user-quote">
                “I’ve been interested in coding for a while but never taken the jump, until now.
                I couldn’t recommend this course enough. I’m now in the job of my dreams and so
                excited about the future.”
            </div>
            <div class="user-tag">
                <span class="user-name">Tanya Sinclair</span>
                <span class="user-position">UX Engineer</span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
