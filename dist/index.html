<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon-32x32.png">
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/main.css">
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>
<body>
<section class="main">
    <div class="user-testimonial">
        <div class="group">
            <div class="user-picture">
                <img id="user-picture" src="" alt="Developer profile picture">
            </div>
            <div class="slider">
                <img class="left-arrow" src="static/img/icon-prev.svg" alt="">
                <img class="right-arrow" src="static/img/icon-next.svg" alt="">
            </div>
        </div>
        <div class="group">
            <h1 id="user-quote" class="user-quote">
            </h1>
            <div class="user-tag">
                <span id="user-name" class="user-name"></span>
                <span id="user-job" class="user-position"></span>
            </div>
        </div>
    </div>
</section>
<script src="static/js/main.js"></script>
</body>
</html>
